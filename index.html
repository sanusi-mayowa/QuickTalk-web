<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTalk</title>
</head>
<body>
    <h1>welcome to QuickTalk</h1>
    <a id="apkDownload" href="QuickTalk.apk">APK Download</a>

<script>
  document.getElementById('apkDownload').addEventListener('click', function (e) {
    e.preventDefault();
    const link = document.createElement('a');
    link.href = this.href;
    link.download = 'QuickTalk.apk'; // You can rename the download file here
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  });
</script>
</body>
</html>
